version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: evolution-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-evolution}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-evolution123}
      POSTGRES_DB: ${DB_NAME:-evolution_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-evolution}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evolution-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evolution-manager-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-evolution}:${DB_PASSWORD:-evolution123}@postgres:5432/${DB_NAME:-evolution_manager}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      EVOLUTION_API_URL: ${EVOLUTION_API_URL:-http://evolution-api:8080}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    container_name: evolution-manager-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  evolution-network:
    driver: bridge
